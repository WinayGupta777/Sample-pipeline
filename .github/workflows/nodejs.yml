    - name: "[CloudFormation] Deploy ALB Things"
      id: alb-output
      uses: aws-actions/aws-cloudformation-github-deploy@v1
      with:
        name: stack2
        template: Template/CreateECSCluster.yml
        no-fail-on-empty-changeset: "1"
        parameter-overrides: >-
          myVpcId=${{ steps.vpc-output.outputs.vpcid }},
          mySubAId=${{ steps.vpc-output.outputs.subnetAId }},
          mySubBId=${{ steps.vpc-output.outputs.subnetBId }}


    - name: "[CloudFormation] Deploy ECS Cluster"
      uses: aws-actions/aws-cloudformation-github-deploy@v1
      with:
        name: stack3
        template: Template/CreateECSCluster.yml
        no-fail-on-empty-changeset: "1"
        parameter-overrides: >-
          EcsClusterName=${{ steps.output-name.outputs.Ecs_Cluster_Name }},
          TaskExecutionArn=${{ secrets.TASK_EXECUTION_ARN }},
          EcsServiceName=${{ steps.output-name.outputs.Ecs_Service_Name }},
          AppContainerPort=${{ steps.output-name.outputs.App_Container_Port }},
          AppHostPort=${{ steps.output-name.outputs.App_Host_Port }},
          AppName=${{ steps.output-name.outputs.App_Name }},
          SecurityGroupId=${{ secrets.SEC_GROUP_ID }},
          ContainerImage="httpd",
          SvcRole2Ecs=${{ secrets.AWS_SERVICE_ROLE_FOR_ECS }}
          myTargetGroup=${{ steps.alb-output.outputs.TargetGroupArn }},
